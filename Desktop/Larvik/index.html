<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="main-background">
      <div class="main-conteiner">
        <header class="header">
          <div class="logo">
            <img
              src="img/larvik-kommune-logo-sort.png"
              alt="larvikkommunelogosort5932"
            />
          </div>
          <nav class="navigation">
            <a href="#">Kontakter</a>
            <a href="#">Sponsorer</a>
          </nav>
        </header>
        <div class="title-main-box">
          <h1 class="title-main c">Julemarkedet</h1>
          <h2 class="title-year padding-90px">2023</h2>
          <div class="wraper-p padding-145px">
            <p class="main-text">
              Kjære venner, vi inviterer dere gledelig til magiske
              nyttårsarrangementer, slik at vi sammen kan skape uforglemmelige
              minner og ønske det kommende året velkommen i et selskap av
              smilende ansikter og varme omfavnelser!
            </p>
          </div>
          <button class="main-btn">Se mer</button>
        </div>
      </div>
      <div class="svg-container">
        <svg class="svg-left">
          <use xlink:href="svgviewerOutput.svg#SnowballFight"></use>
        </svg>
        <svg class="svg-right">
          <use xlink:href="svgviewerOutput.svg#Sparklers"></use>
        </svg>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
